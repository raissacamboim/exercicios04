<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Maioridade</title>
</head>
<body>
    <script>
        const verificarMaioridade = (idade) => {
            return idade >= 20 ? "A pessoa é maior de idade." : "A pessoa é menor de idade.";
        };

        const idade = 79; 
        const resultado = verificarMaioridade(idade);
        console.log(resultado);
    </script>
</body>
</html>
